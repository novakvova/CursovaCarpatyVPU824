<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${pageTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <th:block th:include="blocks/style-files.html :: headerfiles"></th:block>
</head>
<body>
<div class="site-wrap">
    <th:block th:insert="blocks/header :: siteMenu"></th:block>
    <th:block th:insert="blocks/header :: header"></th:block>
    <main class="main-content">
        <div class="container-fluid photos">
            <div class="row justify-content-center">

                <div class="col-md-6 pt-4" data-aos="fade-up">
                    <h2 class="text-dark mb-4">Contact Me</h2>

                    <div class="row">
                        <div class="col-md-12">
                            <p class="mb-5">Lorem ipsum dolor sit amet, consectetur <a href="#">adipisicing</a> elit.
                                Ipsa
                                explicabo quasi cum, laudantium neque at veniam itaque atque <a
                                        href="#">necessitatibus</a>
                                temporibus! Beatae sit soluta magni neque autem, suscipit dolorem, quo alias.</p>


                            <div class="row">
                                <div class="col-md-12">


                                    <form action="#">


                                        <div class="row form-group mb-5">
                                            <div class="col-md-6 mb-3 mb-md-0">
                                                <label class="text-white" for="fname">First Name</label>
                                                <input type="text" id="fname" class="form-control">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="text-white" for="lname">Last Name</label>
                                                <input type="text" id="lname" class="form-control">
                                            </div>
                                        </div>

                                        <div class="row form-group mb-5">

                                            <div class="col-md-12">
                                                <label class="text-white" for="email">Email</label>
                                                <input type="email" id="email" class="form-control">
                                            </div>
                                        </div>

                                        <div class="row form-group mb-5">
                                            <div class="col-md-12">
                                                <label class="text-white" for="message">Message</label>
                                                <textarea name="message" id="message" cols="30" rows="7"
                                                          class="form-control"
                                                          placeholder="Write your notes or questions here..."></textarea>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <input type="submit" value="Send Message"
                                                       class="btn btn-primary btn-md text-white">
                                            </div>
                                        </div>


                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="col-md-12 text-center py-5">
                    <p>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        Copyright &copy;<script th:text="'document.write(new Date().getFullYear());'"></script>
                        All rights reserved!
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    </p>
                </div>
            </div>
        </div>
    </main>
</div> <!-- .site-wrap -->

<th:block th:include="blocks/js-files.html :: jsfiles"></th:block>

</body>
</html>
